<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Nasr Maswood</title>
    <meta name="keywords" content="Computer Science, Programming, Code, University of Chicago, GitHub, Data"/>
    <meta name="description" content="I am a Computer Science major at the University of Chicago."/>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700|Archivo+Narrow:400,700"
          rel="stylesheet" type="text/css">
    <link href="default.css" rel="stylesheet" type="text/css" media="all"/>

    <script id="textBodiesTemplate" type="text/x-handlebars-template">
        <div id="page" class="container">
            <div class="text-body">
                <div style="clear: both;">&nbsp;</div>
                {{#bodies}}
                <div meta= 'Body-Content' name={{name}}><p>{{{text}}}</p></div>
                {{/bodies}}
            </div>
        </div>
    </script>
    <script id="linksTemplate" type="text/x-handlebars-template">
        <div id="menu-wrapper">
            <div id="menu" class="container">
                <ul>
                    {{#bodies}}
                    <li name = {{name}} meta="Navigation">
                        <a>{{name}}</a>
                    </li>
                    {{/bodies}}
                </ul>
            </div>
        </div>
    </script>
    <!--[if IE 6]>

    <link href="default_ie6.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>

<body>
<div id="logo" class="container">
    <h1>Nasr Maswood</h1>
</div>


<div id="links"></div>
<div id="textBodies"></div>


<!-- REQUIRE HANDLEBARS -->

<script src='underscore.js'></script>
<script src="handlebars.min.js"></script>

<!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
<script type="text/javascript" src="main.js"></script>

</body>
</html>
